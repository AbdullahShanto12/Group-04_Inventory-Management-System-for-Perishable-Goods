<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Storage Monitoring</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Source Sans Pro', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f4ff, #f7f0ff);
            min-height: 100vh;
        }

        .container {
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, #1E293B, #0F172A);
            min-height: 100vh;
            padding: 20px;
        }

        .brand-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .brand-logo img {
            width: 32px;
            height: 32px;
            background: white;
            border-radius: 50%;
        }

        .brand-logo span {
            color: white;
            font-size: 1.2rem;
        }

        .nav-item {
            margin-bottom: 8px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #e2e8f0;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active {
            background: #6366f1;
            color: white;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-top: 4px solid #6366f1;
        }

        .storage-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .status-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .healthy { background: #10b981; }
        .warning { background: #f59e0b; }
        .critical { background: #ef4444; }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .metric-box {
            background: linear-gradient(135deg, #f0f7ff, #e0e7ff);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            gap: 30px;
            font-size: 26px;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .inventory-item {
            background: linear-gradient(135deg, #f5f3ff, #ede9fe);
            padding: 10px;
            border-radius: 8px;
            font-size: 18px;
        }

        .add-form {
            display: flex;
            gap: 10px;
        }

        input, select {
            padding: 8px;
            border: 1px solid #e5e7eb;
            border-radius: 5px;
            flex: 0;
        }

        button {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .progress-bar {
            background: #f3f4f6;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress {
            height: 100%;
            transition: width 0.3s;
            background: linear-gradient(90deg, #6366f1, #4f46e5);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand-logo">
                <img src="dist/img/AdminLTELogo.png" alt="Logo">
                <span>Inventory System</span>
            </div>
            <nav>
                <div class="nav-item">
                    <a href="./dashboard.html" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="orders.html" class="nav-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Sales Orders</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="products.html" class="nav-link">
                        <i class="fas fa-box"></i>
                        <span>Products</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="U_Warehouse_Manager.html" class="nav-link">
                        <i class="fas fa-warehouse"></i>
                        <span>Warehouses</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="employees.html" class="nav-link">
                        <i class="fas fa-users"></i>
                        <span>Employees</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="alerts.html" class="nav-link">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>Alerts</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="StorageMonitoring.html" class="nav-link active">
                        <i class="fas fa-thermometer-half"></i>
                        <span>Storage Monitoring</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="login.html" class="nav-link">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Log Out</span>
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="main-content" id="mainContent"></div>
    </div>

    <script src="StorageMonitoring.js"></script>
</body>
</html>
